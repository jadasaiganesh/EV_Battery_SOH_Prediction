<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         body {
            background: url("{% static 'images/loginpage.webp' %}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            padding-left: 150px;
        }
        .otp-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
            width: 100%;
            max-width: 400px;
        }
        .otp-container h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0px 0px 8px rgba(74, 144, 226, 0.3);
        }
        .btn-reset {
            background: linear-gradient(to right, #4a90e2, #007bff);
            border: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            color: white;
            border-radius: 8px;
        }
        .btn-reset:hover {
            background: linear-gradient(to right, #007bff, #0056b3);
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Verify OTP</h2>
        <p>Enter the OTP sent to your email and set a new password.</p>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="number" name="otp" class="form-control" placeholder="Enter OTP" required>
            </div>
            <div class="mb-3">
                <input type="password" name="new_password" class="form-control" placeholder="New Password" required>
            </div>
            <button type="submit" class="btn btn-reset btn-lg w-100">Reset Password</button>
        </form>
        <p class="mt-3">
            Remembered your password? <a href="{% url 'login' %}" class="register-link">Login here</a>
        </p>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
